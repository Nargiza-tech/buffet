<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>It Megacom</title>
</head>
<body class="bg-dark">

	<div id="container" class="container d-flex flex-column align-items-center bg-light mt-5 rounded w-50">

		<div class="col autorization text-center mt-3">
			<h3>Авторизация</h3>
		</div>
		<div class="col enter_phone w-75">
			<label for="tel">Введите номер телефона</label>
			<input id="tel" type="tel" class="form-control" placeholder="996XXXXXXXXX">
		</div>
		<div class="col enter_pin w-75">
			<label for="pin">Введите PIN</label>
			<div id="form" class="d-flex">
				<input id="pin1" class="form-control m-1" maxlength="1">
				<input id="pin2" class="form-control m-1" maxlength="1">
				<input id="pin3" class="form-control m-1" maxlength="1">
				<input id="pin4" class="form-control m-1" maxlength="1">
			</div>
		</div>
		<button id="go" class="btn btn-dark mt-2 mb-2">Далее</button>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>

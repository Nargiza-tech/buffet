<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Курсы</title>
</head>
<body class="bg-dark">

    <div id="container" class="container p-2 mt-5 rounded w-75">

    <div class="col-12 text-start">
            <a href="menu.html"><button class="btn btn-outline-dark">&lt;Назад</button></a>
        </div>
        <div class="col mb-4">
            <h3 class="fw-bold">Курсы</h3>
        </div>

        <div id="root"></div>
        <div class="text-center">
            <button id="go" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#add-modal">Добавить +</button>
        </div>
    </div>

    <!-- Добавить(Не трогать!!!) -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить курс</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="javascript:void(0)">
                        <h4>Личная информация</h4>
                        <div class="row mt-2">
                            <div class="col-6 w-50">
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Фамилия ментора">
                            </div>
                            <div class="col-6 w-50">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Имя ментора">
                            </div>
                            <div class="col-6 w-50 mt-1">
                                <label for="start">Старт курса</label>
                                <input type="date" class="form-control" name="start" id="start">
                            </div>
                            <div class="col-6 w-50">
                                <label for="end">Окончание курса</label>
                                <input type="date" class="form-control" name="end" id="end">
                            </div>
                            <div class="col-4 w-50 mt-1">
                                <input type="text" class="form-control" name="course" id="course" placeholder="Курс">
                            </div>
                            <div class="row mt-3 mb-1">
                                <div class="col-4 w-50">
                                    <input type="text" class="form-control" name="price" id="price" placeholder="Стоимость">
                                </div>
                                <div class="col-4 w-50">
                                    <input type="text" class="form-control" name="room" id="room" placeholder="Аудитория">
                                </div>
                                <div class="col-4 w-50 mt-1">
                                    <input type="text" class="form-control" name="time" id="time" placeholder="Время">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                        <button type="button" id="add-btn" data-bs-dismiss="modal" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Редактировать(Не трогать!!!) -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Редактировать</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form" action="javascript:void(0)">
                        <div class="row mt-2">
                            <div class="col-4 w-50">
                                <input type="text" class="form-control" id="edit-lastname" name="lastname" placeholder="Фамилия ментора">
                            </div>
                            <div class="col-4 w-50">
                                <input type="text" class="form-control" id="edit-name" name="name" placeholder="Имя ментора">
                            </div>
                            <div class="col-6 w-50 mt-1">
                                <label for="start">Старт курса</label>
                                <input type="date" class="form-control" name="start" id="edit-start">
                            </div>
                            <div class="col-6 w-50">
                                <label for="end">Окончание курса</label>
                                <input type="date" class="form-control" name="end" id="edit-end">
                            </div>
                            <div class="col-4 w-50 mt-1">
                                <input type="text" class="form-control" id="edit-course" name="course" placeholder="Курс">
                            </div>
                            <div class="row mt-3">
                                <div class="col-4 w-50">
                                    <input type="text" class="form-control" id="edit-price" name="price" placeholder="Стоимость">
                                </div>
                                <div class="col-4 w-50">
                                    <input type="text" class="form-control" id="edit-room" name="room" placeholder="Аудитория">
                                </div>
                                <div class="col-4 w-50 mt-1">
                                    <input type="text" class="form-control" name="time" id="edit-time" placeholder="Время">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" id="edit-btn" data-bs-dismiss="modal" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Удалить(Не трогать!!!) -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Вы действительно хотите удалить?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" id="delete-btn" data-bs-dismiss="modal" class="btn btn-danger">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <script id="course-card" type="text/x-handlebars-template">
        {{#each this}}
        <div class="container-cart border border-2 border-dark rounded mt-2 p-1">
            <div class="row">
                <div class="col-12 text-end">
                    <a href="" title="редактировать" data-id={{id}} class="edit-btn m-1" data-bs-toggle="modal" data-bs-target="#edit-modal"><img data-id={{id}} src="image/edit.png" alt="edit.png"></a>
                    <a href="" title="удалить" data-id={{id}} class="delete m-1" data-bs-toggle="modal" data-bs-target="#delete-modal"><img data-id={{id}} src="image/delete.png" alt="delete.png"></a>
                </div>
            </div>
            <div class="row mb-2 m-1">
                <div class="col-12 fw-bold">Ментор: <span class="text-primary">{{lastname}} {{name}}</span></div>
            </div>
            <div class="row mb-2 m-1">
                <div class="col-12 col-lg-6 fw-bold">Курс: <span class="text-primary">{{course}}</span></div>
            </div>
            <div class="row mb-2 m-1">
                <div class="col-12 col-sm-6 col-lg-6 fw-bold">Дата начала: <span class="text-primary">{{start}}</span></div>
                <div class="col-12 col-sm-6 col-lg-6 fw-bold">Дата окончания: <span class="text-primary">{{end}}</span></div>
            </div>
            <div class="row mb-2 m-1">
                <div class="col-12 col-sm-6 col-lg-4 fw-bold">Стоимость: <span class="text-primary">{{price}} сом</span></div>
                <div class="col-12 col-sm-6 col-lg-4 fw-bold">Аудитория: <span class="text-primary">{{room}}</span></div>
                <div class="col-12 col-sm-6 col-lg-4 fw-bold">Время: <span class="text-primary">{{time}}</span></div>
            </div>
        </div>
        {{/each}}
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="course.js"></script>

</body>
</html>
